<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    
    <div class="container row main">
        <!-- left column -->
        <div class="col-3" id="left-column">
            <div>
                <h2>Search for a City:</h2>
                <input class="col-12" type="text" placeholder="enter city here">
            </div>
            <button type="button" class="btn btn-info col-12" id="search-button">Search</button>
            <!-- search history -->
            <div id="search-history">
            
            </div>
        </div>

        <!-- current day display -->
        <div class="container border border-dark col-9" id="current-Weather">
            <!-- City name and current date -->
            <h3></h3>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
            <p>UV Index:</p>
        </div>
    </div>
    <div>
        <h4>5-Day Forecast:</h4>
            <div class="forecast-box col-2.4">

            </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
